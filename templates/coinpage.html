<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="px-5 text-uppercase fw-bold">Crypto Prices</span>
            <ul class="navbar-nav px-5">
                <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">Coins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">contact</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="p-5 w-100">
        <div class="card mb-3 p-3 bg-light shadow">
            <img src="{{coin_info[4]}}" style="width: 200px; height: 200px;" class="mx-auto d-block" alt="">
            <div class="card-body">
                <h2 class="card-title text-center">{{coin_info[0]}}</h2>

                <table class='table table-primary table-striped table-hover'>
                    <thead>
                        <tr>
                            <th>Price:</th>
                            <th>Change 24H:</th>    
                            <th>ATH:</th>
                            <th>Date of ATH:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>{{coin_info[2]}} $</th>
                            <th>{{coin_info[3]}} %</th>
                            
                            <th>{{coin_info[5]}} $</th>
                            <th>{{coin_info[6]}}</th>
                        </tr>
                    </tbody>
                </table>


                <p class="card-text"><h4>Description:</h4>{{coin_info[7]|safe}}</p>
                <p class="card-text"><a href="/" class="btn btn-primary btn-lg mt-2">Back to Menu</a></p>
            </div>
        </div>
    </div>
    

    
</body>
</html>
